<form id="pwforgot" #pwforgotForm="ngForm" (ngSubmit)="pwforgotForm.form.valid && onSubmit(pwforgotForm)" novalidate>
    <h1 class="form-title"><img src="../../../../assets/icons/svg/icon-logo_login.svg" alt="ZLAM - Interactive Smart Data AnalysisÂ®" /></h1>
    <div class="form-fields">

        <div *ngIf="formData.message" class="notification" [class.is-danger]="formData.status === 3" [class.is-success]="formData.status === 2">
            <p>{{ formData.message }}</p>
        </div>

        <div class="field">
            <div class="control has-icons-left">
                <input class="input" type="email" name="email" [(ngModel)]="formData.data.email" #email="ngModel" [ngClass]="{ 'is-danger': pwforgotForm.submitted && email.invalid }" required placeholder="Email *">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope-open"></i>
                </span>
            </div>
            <p *ngIf="pwforgotForm.submitted && email.invalid" class="help is-danger">email address not valid or already exist</p>
        </div>

        <div class="field">
            <div class="control has-text-right">
                <span class="has-text-left">
                    Password remembered? <a href="/auth/login">Log in</a>
                </span>
                <button class="button is-danger has-text-white" [ngClass]="{ 'is-loading': pwforgotForm.submitted && formData.status == 1 }">Sigin</button>
            </div>
        </div>
    </div>
</form>

</div>
