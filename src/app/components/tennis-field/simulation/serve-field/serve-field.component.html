                            <path d="M124.117,82.436a.153.153,0,0,1,.155.153c-.019,1.853-.405,5.354-3.267,5.354s-3.248-3.5-3.267-5.354a.153.153,0,0,1,.155-.153Z" transform="translate(71.556 534.564)" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1"/>
                            <ellipse cx="0.637" cy="0.637" rx="0.637" ry="0.637" transform="translate(191.924 622.736)" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1"/>
                            <g transform="translate(189 625)" fill="none" stroke="#fff" stroke-linejoin="round" stroke-width="1">
                                <rect width="7" height="3" stroke="none"/>
                                <rect x="0.5" y="0.5" width="6" height="2" fill="none"/>
                            </g>
                        </g>
                        <text id="player_1_deuce-stats-smartdata_subtype-text" transform="translate(1649 874)" fill="#fff" font-size="10" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">{{ filtersSelected.smartdata.type[0].itemName }}</tspan></text>
                    </g>
                    <g id="player_1_deuce-stats-common">
                        <g id="player_1_deuce-stats-common-icon" transform="translate(1477 226)">
                            <path d="M.977,0l.979.973L0,2.929" transform="translate(163.135 629.061) rotate(90)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="bevel" stroke-width="1"/>
                            <circle cx="1.5" cy="1.5" r="1.5" transform="translate(164 627)" fill="#fff"/>
                            <path d="M5048.089,477.777l1.719,1.717" transform="translate(-4891.101 148.033)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="1"/>
                            <path d="M5051.82,483.965h6.278" transform="translate(-4893.293 147.673)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="1"/>
                        </g>
                        <text id="player_1_deuce-stats-common-text" transform="translate(1649 859)" fill="#fff" font-size="10" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">{{ getCommonFiltersSelectedString('serve_type') }}</tspan></text>
                    </g>
                </g>
                <g id="player_1_deuce-icon">
                    <g id="player_1_deuce-icon-bg" transform="translate(1584 840)" fill="none" stroke="#019dba" stroke-width="6">
                        <circle cx="25" cy="25" r="25" stroke="none"/>
                        <circle cx="25" cy="25" r="22" fill="none"/>
                    </g>
                    <circle id="player_1_deuce-icon-image" cx="19" cy="19" r="19" transform="translate(1590 846)" fill="url(#player_1-image-pattern)"/>
                </g>
            </g>
            <g id="trajectories-ad" *ngFor="let trajectory of fieldSelected.ad.trajectory; index as i">
                <path [id]="'trajectory-ad-' + i + '-A'" [attr.d]="'M' + trajectory.start.x + ' ' + trajectory.start.y + ' Q ' + trajectory.control.c1.x + ' ' + trajectory.control.c1.y + ' ' + trajectory.middle.x + ' ' + trajectory.middle.y" [attr.stroke]="(trajectory.id.indexOf('fault') !== -1) ? 'red' : '#39FA00'" stroke-width="2" stroke-linecap="round" fill="transparent"></path>
                <path *ngIf="trajectory.end" [id]="'trajectory-ad-' + i + '-B'" [attr.d]="'M' + trajectory.middle.x + ' ' + trajectory.middle.y + ' Q ' + trajectory.control.c2.x + ' ' + trajectory.control.c2.y + ' ' + trajectory.end.x + ' ' + trajectory.end.y" stroke="#39FA00" stroke-width="2" stroke-linecap="round" fill="transparent"></path>
            </g>
            <g id="trajectories-deuce" *ngFor="let trajectory of fieldSelected.deuce.trajectory; index as i">
                <path [id]="'trajectory-deuce-' + i + '-A'" [attr.d]="'M' + trajectory.start.x + ' ' + trajectory.start.y + ' Q ' + trajectory.control.c1.x + ' ' + trajectory.control.c1.y + ' ' + trajectory.middle.x + ' ' + trajectory.middle.y" [attr.stroke]="(trajectory.id.indexOf('fault') !== -1) ? 'red' : '#39FA00'" stroke-width="2" stroke-linecap="round" fill="transparent"></path>
                <path *ngIf="trajectory.end" [id]="'trajectory-deuce-' + i + '-B'" [attr.d]="'M' + trajectory.middle.x + ' ' + trajectory.middle.y + ' Q ' + trajectory.control.c2.x + ' ' + trajectory.control.c2.y + ' ' + trajectory.end.x + ' ' + trajectory.end.y" stroke="#39FA00" stroke-width="2" stroke-linecap="round" fill="transparent"></path>
            </g>
        </g>
    </svg>
</div>

<div *ngIf="filtersSelected.hasOwnProperty('common') && generalService.findIntoArrayofObject('ad', filtersSelected.common.serve_side.values, 'id') && (generalService.findIntoArrayofObject('in', filtersSelected.common.serve_outcome.values, 'id') || generalService.findIntoArrayofObject('ace', filtersSelected.common.serve_outcome.values, 'id'))" class="button-insight-wrap side-ad">
    <button class="button button-insight button-insight-s5_s8 is-outlined is-light is-inverted is-small active"
            (click)="onInsightSelect(['ad'], 'serve_placement')">
        <span>Insight (S5-S8)</span>
        <span class="icon">
            <i class="fas fa-search"></i>
        </span>
    </button>
    <button class="button button-insight button-insight-c_d is-outlined is-light is-inverted is-small active"
            (click)="onInsightSelect(['ad'], 'return_contact')">
        <span>Insight (C-D)</span>
        <span class="icon">
            <i class="fas fa-search"></i>
        </span>
    </button>
    <button class="button button-insight button-insight-z1_z5 is-outlined is-light is-inverted is-small active"
            (click)="onInsightSelect(['ad'], 'return_contact_depth')">
        <span>Insight (Z1-Z5)</span>
        <span class="icon">
            <i class="fas fa-search"></i>
        </span>
    </button>
</div>

<div *ngIf="filtersSelected.hasOwnProperty('common') && generalService.findIntoArrayofObject('deuce', filtersSelected.common.serve_side.values, 'id') && (generalService.findIntoArrayofObject('in', filtersSelected.common.serve_outcome.values, 'id') || generalService.findIntoArrayofObject('ace', filtersSelected.common.serve_outcome.values, 'id'))" class="button-insight-wrap side-deuce">
    <button class="button button-insight button-insight-s1_s4 is-outlined is-light is-inverted is-small active"
            (click)="onInsightSelect(['deuce'], 'serve_placement')">
        <span>Insight (S1-S4)</span>
        <span class="icon">
            <i class="fas fa-search"></i>
        </span>
    </button>
    <button class="button button-insight button-insight-a_b is-outlined is-light is-inverted is-small active"
            (click)="onInsightSelect(['deuce'], 'return_contact')">
        <span>Insight (A-B)</span>
        <span class="icon">
            <i class="fas fa-search"></i>
        </span>
    </button>
    <button class="button button-insight button-insight-z1_z5 is-outlined is-light is-inverted is-small active"
            (click)="onInsightSelect(['deuce'], 'return_contact_depth')">
        <span>Insight (Z1-Z5)</span>
        <span class="icon">
            <i class="fas fa-search"></i>
        </span>
    </button>
</div>

<div class="serve-stats serve-stats-ad" [class.is-fullscreen]="fullScreen"
     [class.active]="filtersSelected.common.serve_side.values.length && generalService.findIntoArrayofObject('ad', filtersSelected.common.serve_side.values, 'id')"
     #tennisFieldStatsAd>
    <app-serve-stats
            [filtersSelected]="filtersSelected"
            [resultsData]="resultsData"
            [side]="'ad'"
            (statsSelectedEmit)="onStatsUpdate($event)"
    ></app-serve-stats>
</div>

<div class="serve-stats serve-stats-deuce" [class.is-fullscreen]="fullScreen"
     [class.active]="filtersSelected.common.serve_side.values.length && generalService.findIntoArrayofObject('deuce', filtersSelected.common.serve_side.values, 'id')"
     #tennisFieldStatsDeuce>
    <app-serve-stats
            [filtersSelected]="filtersSelected"
            [resultsData]="resultsData"
            [side]="'deuce'"
            (statsSelectedEmit)="onStatsUpdate($event)"
    ></app-serve-stats>
</div>

<div class="serve-insight" [class.is-fullscreen]="fullScreen"
     *ngIf="insightSelected.type.id">
    <app-serve-insight
            [insightSelected]="insightSelected"
            [filtersSelected]="filtersSelected"
            [modeSelected]="modeSelected"
            [resultsData]="resultsData"
            [report]="report"
            (insightEmit)="onInsightClose()"
            (modeSelectedEmit)="modeSelectedEmit.emit()"
    ></app-serve-insight>
</div>
