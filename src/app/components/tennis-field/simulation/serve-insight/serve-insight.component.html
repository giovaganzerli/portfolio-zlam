<h5>
    INSIGHT VIEW:
    <b *ngIf="insightSelected.type.id === 'serve_placement' && insightSelected.side[0] === 'deuce'">SERVE ZONE S1 - S4</b>
    <b *ngIf="insightSelected.type.id === 'serve_placement' && insightSelected.side[0] === 'ad'">SERVE ZONE S5 - S8</b>
    <b *ngIf="insightSelected.type.id === 'return_contact_depth'">RETURN ZONE Z1 - Z5</b>
    <b *ngIf="insightSelected.type.id === 'return_contact'">RETURN ZONE A, B, C, D</b>
</h5>

<div class="tabs">
    <ul>
        <li [class.is-active]="insightSelected.view.id === 'graph_bars'">
            <a (click)="insightSelected.view.id = 'graph_bars'">
                <span class="icon is-small">
                    <img src="../../../../../assets/icons/svg/simulation/icon-insight-graph_bars.svg">
                </span>
                <span>Graph Bars</span>
            </a>
        </li>
        <li [class.is-active]="insightSelected.view.id === 'shot_placement'">
            <a (click)="insightSelected.view.id = 'shot_placement'">
                <span class="icon is-small">
                    <img src="../../../../../assets/icons/svg/simulation/icon-insight-shot_placement.svg">
                </span>
                <span>Shot Placement</span>
            </a>
        </li>
    </ul>
</div>

<div [class.is-active]="insightSelected.view.id === 'graph_bars'" class="tab-content tab-garph_bars">

    <div class="settings">
        <div class="control setting-perc_distribution">
            <b class="is-size-6">% distribution: </b>
            <label class="radio">
                <input type="radio" [ngModel]="insightSelected.settings.perc_distribution" name="setting-perc_distribution" value="zone" (change)="onSettingRadioChange('perc_distribution', 'zone')">
                Zone
            </label>
            <label class="radio">
                <input type="radio" [ngModel]="insightSelected.settings.perc_distribution" name="setting-perc_distribution" value="area" (change)="onSettingRadioChange('perc_distribution', 'area')">
                Area
            </label>
        </div>
    </div>
