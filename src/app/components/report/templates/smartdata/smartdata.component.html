<div [class.visible]="this.reportSelected.component.status === 'view'" class="columns report_smartdata-wrap">
    <div class="column is-12">
        <p><b>Type:</b> {{ this.reportSelected.component.data.smartdata.type[0].itemName }}</p>
    </div>
    <div class="column is-6">
        <div class="report_smartdata-tennis_field" #reportTennisField></div>
    </div>
    <div class="column is-6">
        <div class="columns report_smartdata-tennis_field_stats-wrap">
            <div [class.visible]="reportSelected.component.elements.stats.ad" class="column is-6">
                <p>Reference Player</p>
                <h5 *ngIf="reportSelected.component.data" class="is-size-4"><b>{{ reportSelected.component.data.player.player_1[0].itemName }}</b></h5>
                <div class="report_smartdata-tennis_field_stats stats-ad" #reportTennisFieldStatsAd></div>
            </div>
            <div [class.visible]="reportSelected.component.elements.stats.deuce" class="column is-6">
                <p>Opponent Player</p>
                <h5 *ngIf="reportSelected.component.data.player.player_2.length === 1" class="is-size-4"><b>{{ reportSelected.component.data.player.player_2[0].itemName }}</b></h5>
                <h5 *ngIf="reportSelected.component.data.player.player_2.length > 1 && !reportSelected.component.data.player.against_all" class="is-size-4"><b>Multiple players</b></h5>
                <h5 *ngIf="reportSelected.component.data.player.player_2.length > 1 && reportSelected.component.data.player.against_all" class="is-size-4"><b>All players</b></h5>
                <div class="report_smartdata-tennis_field_stats stats-deuce" #reportTennisFieldStatsDeuce></div>
            </div>
        </div>
    </div>
</div>
