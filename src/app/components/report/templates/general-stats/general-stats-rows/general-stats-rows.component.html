
<h5 *ngIf="settings.grouped_subtype_rows && rowsData.itemName" class="is-size-5 is-uppercase has-text-centered">{{ rowsData.itemName }}</h5>

<div *ngFor="let row of rowsData.data; index as i" class="row-stat" [class.active]="row.active" (click)="onRowActive(row, i)">
    <div *ngIf="row.data" class="columns has-text-centered is-vcentered">

        <div class="column is-4" [class.has-text-right]="row.data.hasOwnProperty('player_1_comparison') && row.data.player_1_comparison">
            <div *ngIf="row.data.hasOwnProperty('player_1_comparison') && row.data.player_1_comparison" class="p-0 termometro-container">
                <div class="termometro sx">
                    <div class="barra-container sinistra">
                        <div class="barra" [style.width]="row.data.player_1_comparison + '%'"></div>
                    </div>
                </div>
                <div class="percentuale">
                    <span class="is-size-6 has-text-weight-bold">
                        {{ row.data.player_1_comparison + '%' }}
                    </span>
                </div>
            </div>
        </div>

        <div class="column">
            <span class="is-size-6 has-text-weight-bold" [class.cerchiato]="row.data.settings.data_type === 'integer' && row.data.player_1 > row.data.player_2">
                {{ row.data.player_1 }}
            </span>
        </div>

        <div class="column">
            <span class="is-size-7">
                {{ row.itemName }}
            </span>
        </div>

        <div class="column">
            <span class="is-size-6 has-text-weight-bold" [class.cerchiato]="row.data.settings.data_type === 'integer' && row.data.player_2 > row.data.player_1">
                {{ row.data.player_2 }}
            </span>
        </div>

        <div class="column is-4">
            <div *ngIf="row.data.hasOwnProperty('player_2_comparison') && row.data.player_2_comparison" class="p-0 termometro-container">
                <div class="percentuale">
                    <span class="is-size-6 has-text-weight-bold">
                        {{ row.data.player_2_comparison + '%' }}
                    </span>
                </div>
                <div class="termometro dx">
                    <div class="barra-container destra">
                        <div class="barra" [style.width]="row.data.player_2_comparison + '%'"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
